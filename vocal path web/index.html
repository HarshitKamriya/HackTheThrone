<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vocal Path – Object Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- TensorFlow.js and COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>Vocal Path</h1>
      <p class="subtitle">Real-time object guidance for visual assistance</p>
    </header>

    <section id="video-section">
      <!-- Video feed -->
      <video id="video" playsinline autoplay muted></video>

      <!-- Overlay canvas for bounding boxes -->
      <canvas id="overlay"></canvas>

      <!-- Status overlay -->
      <div id="status-label" aria-live="polite">
        Loading camera and model…
      </div>
    </section>

    <section id="controls" aria-label="Controls">
      <button id="start-btn">Start Guidance</button>
      <button id="toggle-voice-btn" aria-pressed="true">Voice: On</button>

      <div class="control-group">
        <label for="confidence-slider">
          Confidence threshold: <span id="confidence-value">0.50</span>
        </label>
        <input type="range" id="confidence-slider" min="0.2" max="0.9" step="0.05" value="0.5" />
      </div>

      <div class="control-group">
        <label for="target-select">Target object (optional):</label>
        <select id="target-select">
          <option value="">Any</option>
          <option value="person">Person</option>
          <option value="chair">Chair</option>
          <option value="bottle">Bottle</option>
          <option value="door">Door</option>
          <option value="cell phone">Phone</option>
          <option value="laptop">Laptop</option>
          <option value="tv">TV</option>
          <option value="book">Book</option>
        </select>
      </div>

      <p class="hint">
        For best experience: use your rear camera, keep the phone at chest height,
        and move slowly. A sighted helper can also see boxes on screen.
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
